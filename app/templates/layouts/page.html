<!doctype html>
<html {{#unless title}} class="page-app" {{/unless}}>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    {{#if title}}
      {{ title }} - Look like a pro on your zoom and team calls.
    {{else}}
    CallerDojo - Look like a pro on your zoom and team calls.
    {{/if}}
  </title>
  <link rel="icon" type="image/png" href="/images/callerdojo-icon.png">

  <meta name="description" content="Free virtual backgrounds for professionals.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2854a1">
  <link rel="canonical" href="https://www.callerdojo.com/{{relative 'public/' page.dest}}">

  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">

  <!-- build:css({.tmp,app}) /styles/website.css -->
  <link rel="stylesheet" href="/bower_components/foundation-sites/dist/foundation.min.css">
  <link rel="stylesheet" href="/bower_components/angular-meditor/dist/meditor.css">
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild -->

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Look like a pro on your zoom and team calls.">
  <meta itemprop="description" content="Free virtual background maker for professionals.">
  <meta itemprop="image" content="https://www.callerdojo.com/images/banner-social.png">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://www.callerdojo.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Look like a pro on your zoom and team calls.">
  <meta property="og:description" content="Free virtual background maker for professionals.">
  <meta property="og:image" content="https://www.callerdojo.com/images/banner-social.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Look like a pro on your zoom and team calls.">
  <meta name="twitter:description" content="Free virtual background maker for professionals.">
  <meta name="twitter:image" content="https://www.callerdojo.com/images/banner-social.png">

  <script src="https://js.stripe.com/v3/"></script>
  <script type="text/javascript">
    const stripe   = Stripe('pk_live_51HRL9HBQE9LzLC2dJTKV3vXb5qBHL5z9lb4uoRCanCwBTSB1f06qLQNzu0whyBKR60QjppEcLiGzOybX04t5DFeh00Q7UHtrw3');
    const elements = stripe.elements();

</head>

          <a href="/contact.html">Support</a>

    <a href="https://www.google.com/chrome/browser/" rel="noopener" target="_blank"><strong>Google Chrome</strong></a>.

  <!-- build:js(app) /scripts/plugins.js -->
